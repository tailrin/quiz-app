<!DOCTYPE html>
<html lang="en" class="fill-parent">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" content="height=device-height">  
    <title>State Capitals Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="center-contents fill-parent">
    <header class="center-contents">
      <h1>How well do you know the state capitals?</h1>
      <button class="ansButton" id="b5">Start Quiz</button>
    </header>
    <form role="form" class="hidden center-contents fill-parent" action="/some-server-endpoint" method="POST">
        <label>Your score is <span id="correctAnswers">0</span>/<span id="questionsAsked">0</span></label>
        <label>What is the capital of <span id="state"></span>?</label>
        <button class="ansButton" id="b1"></button>
        <button class="ansButton" id="b2"></button>
        <button class="ansButton" id="b3"></button>
        <button class="ansButton" id="b4"></button>
        <label id="js-result" class="hidden"><img src="images/check-mark-1292787_640.png">Correct</label>
    </form>
  </body>
  <script src="states.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</html>
